<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .dashboard-container {
        max-width: 850px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .dashboard-container h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      .dashboard-container p {
        font-size: 1.2rem;
        color: #555;
        text-align: center;
      }

      .logout-button {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
      }

      .logout-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Welcome, {{ user.username }}</h1>
      <p>You are successfully logged in!</p>
      <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>
  </body>
</html>
