<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      .form-container h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #333;
      }

      .form-container label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #555;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: rgb(0, 183, 255);
      }

      .form-container p {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .form-container a {
        color: rgb(0, 179, 255);
        text-decoration: none;
      }

      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </p>
    </div>
  </body>
</html>
